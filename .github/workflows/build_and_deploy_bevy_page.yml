name: Rust

on:
  push:
    branches: [ bevy ]
  pull_request:
    branches: [ bevy ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Configure nightly ðŸŒ™
      run: |
        rustup toolchain add nightly
        rustup override set nightly
    - name: Enable caching
      uses: Swatinem/rust-cache@v1
    - name: wasm-pack-action
      uses: jetli/wasm-pack-action@v0.3.0
    - name: Build ðŸ”¨
      run: wasm-pack build --target web --release
    - name: Copy files to build directory
      run: |
        cp index.html pkg/index.html
        cp -r assets pkg/assets
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
        branch: web # The branch the action should deploy to.
        folder: pkg # The folder the action should deploy.
