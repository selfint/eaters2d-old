name: Rust

on:
  push:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_deploy_github_pages_site:
    name: Build & deploy GitHub Pages site
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Configure nightly ğŸŒ™
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          default: true
          target: wasm32-unknown-unknown
      - name: Enable caching ğŸ“¥
        uses: Swatinem/rust-cache@v1
      - name: Installing wasm-pack ğŸ“¦
        uses: jetli/wasm-pack-action@v0.3.0
        with:
          version: latest
      - name: Install Bevy dependencies ğŸ•Šï¸ğŸ•Šï¸ğŸ•Šï¸
        run: sudo apt-get install libasound2-dev libudev-dev
      - name: Compile to .wasm ğŸ”¨
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target wasm32-unknown-unknown
      - name : Run wasm-pack ğŸ“¦
        run: wasm-pack build --target web --release
      - name: Build web directory
        run: |
          git checkout --orphan web
          mkdir web
          cp index.html web/index.html
          cp -r assets web/
          cp -r pkg web/
          ls -R web
      - name: Deploy ğŸš€
        run: |
          git reset --hard
          mv web/assets assets
          mv web/pkg pkg
          mv web/index.html index.html
          git add . --force
          git status
          git config --global user.email "selfint@gmail.com"
          git config --global user.name "Tom Selfin"
          git commit -m "ğŸš€ Deploy"
          git push -u origin web --force
