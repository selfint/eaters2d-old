name: Rust

on:
  push:
    branches: [ bevy ]
  pull_request:
    branches: [ bevy ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Configure nightly ðŸŒ™
      run: |
        rustup toolchain add nightly
        rustup override set nightly
    - name: Enable caching
      uses: Swatinem/rust-cache@v1
    - name: Installing wasm-pack ðŸ“¦
      uses: jetli/wasm-pack-action@v0.3.0
    - name: Build ðŸ”¨
      run: wasm-pack build --target web --release
    - name: Copy files to build directory
      run: |
        git checkout --orphan web
        cp index.html pkg/index.html
        cp -r assets pkg/
        git reset --hard
        ls -R pkg
        git config --global user.email "selfint@gmail.com"
        git config --global user.name "Tom Selfin"
        git add pkg --force
        git status
    - name: Deploy ðŸš€
      run: |
        git commit -m "ðŸš€ Deploy"
        git push -u origin web --force
