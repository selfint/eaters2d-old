name: Rust

on:
  push:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_deploy_github_pages_site:
    name: Build & deploy GitHub Pages site
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Configure nightly ğŸŒ™
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          default: true
          target: wasm32-unknown-unknown
      - name: Enable caching ğŸ“¥
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Installing wasm-pack ğŸ“¦
        uses: jetli/wasm-pack-action@v0.3.0
        with:
          version: latest
      - name: Install Bevy dependencies ğŸ•Šï¸ğŸ•Šï¸ğŸ•Šï¸
        run: sudo apt-get install libasound2-dev libudev-dev
      - name: Compile to .wasm ğŸ”¨
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target wasm32-unknown-unknown
      - name : Run wasm-pack ğŸ“¦
        run: wasm-pack build --target web --release
      - name: Create gh-pages dir
        run: |
          mkdir gh-pages
          cp index.html gh-pages
          cp -r assets gh-pages
          cp -r pkg gh-pages
      - name: Deploy ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages
