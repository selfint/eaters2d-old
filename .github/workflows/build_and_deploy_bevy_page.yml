name: Rust

on:
  push:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_deploy_github_pages_site:
    name: Build & deploy GitHub Pages site
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Configure nightly 🌙
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          default: true
          target: wasm32-unknown-unknown
      - name: Enable caching 📥
        uses: Swatinem/rust-cache@v1
      - name: Installing wasm-pack 📦
        uses: jetli/wasm-pack-action@v0.3.0
        with:
          version: latest
      # - name: Install Bevy dependencies 🕊️🕊️🕊️
      #   run: sudo apt-get install libasound2-dev libudev-dev
      - name: Compile to .wasm 🔨
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target wasm32-unknown-unknown
      - name : Run wasm-pack 📦
        run: wasm-pack build --target web --release
      - name: Build web directory
        run: |
          git checkout --orphan web
          mkdir web
          cp index.html web/index.html
          cp -r assets web/
          cp -r pkg web/
          ls -R web
      - name: Deploy 🚀
        run: |
          git reset --hard
          mv web/assets .
          mv web/pkg .
          mv web/index.html index.html
          git add assets pkg index.html --force
          git status
          ls
          git config --global user.email "selfint@gmail.com"
          git config --global user.name "Tom Selfin"
          git commit -m "Deploy 🚀"
          git push -u origin web --force
