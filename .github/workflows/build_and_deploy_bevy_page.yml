name: Rust

on:
  push:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_deploy_github_pages_site:
    name: Build & deploy GitHub Pages site
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Configure nightly ðŸŒ™
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          default: true
      - name: Enable caching ðŸ“¥
        uses: Swatinem/rust-cache@v1
      - name: Installing wasm-pack ðŸ“¦
        uses: jetli/wasm-pack-action@v0.3.0
        with:
          version: latest
      - name: Build ðŸ”¨
        run: wasm-pack build --target web --release
      - name: Copy files to build directory ðŸ“‹
        run: |
          git checkout --orphan web
          cp index.html pkg/index.html
          cp -r assets pkg/
          git reset --hard
          ls -R pkg
          git config --global user.email "selfint@gmail.com"
          git config --global user.name "Tom Selfin"
          mv pkg/* .
          rm -r pkg
          git add assets index.html libeaters2d* package.json --force
          git status
      - name: Deploy ðŸš€
        run: |
          git commit -m "Deploy ðŸš€"
          git push -u origin web --force
