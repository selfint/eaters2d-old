name: Rust

on:
  push:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_deploy_github_pages_site:
    name: Build & deploy GitHub Pages site
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Configure nightly ðŸŒ™
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          default: true
          target: wasm32-unknown-unknown
      - name: Enable caching ðŸ“¥
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Installing wasm-pack ðŸ“¦
        uses: jetli/wasm-pack-action@v0.3.0
        with:
          version: latest
      - name: Install Bevy dependencies
        run: sudo apt-get install libasound2-dev libudev-dev
      - name: Compile to .wasm ðŸ”¨
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
      - name : Run wasm-pack ðŸ“¦
        run: wasm-pack build --target web --release
      - name: Deploy ðŸš€
        run: |
          git checkout --orphan web
          git reset --hard
          git config --global user.email "selfint@gmail.com"
          git config --global user.name "Tom Selfin"
          git add index.html pkg assets --force
          git status
          git commit -m "Deploy ðŸš€"
          git push -u origin web --force
